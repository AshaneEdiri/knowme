<!DOCTYPE html>
<html lang="en">
<head>
	<title>Know about me</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
									<input type="text" name="hi" data-conv-question="Hi I am Ashane" >
									<input type="text" name="sup" data-conv-question="Whats up? | How are you? | How you doing?">
	                                <input type="text" name="name" data-conv-question="Alright! What is your name ?.|Okay! Please, tell me your name first. | Hey, you didn't tell me your name">
	                                <input type="text" data-conv-question="It's a pleasure to meet you {name}. | Nice meeting you {name}" data-no-answer="true">
	                                <input type="text" name="from" data-conv-question="So where are you from?" >
									<input type="text" data-conv-question="{from} is a nice country :D , isn't it?.| What time is it there at {from} ?" >	                        
									<input type="text" data-conv-question="aha | cool | awsome" data-no-answer="true">
									<select name="why" data-callback="storeState" data-conv-question="So what do you want to know about me?">
										<option value="country" >Country</option>
	                                    <option value="education" >Education</option>
	                                    <option value="profession" >Profession</option>
	                                </select>									
									  <div data-conv-fork="why">
										<div data-conv-case="country">
	                                        <input type="text" data-callback="restore" data-conv-question="I am a Sri Lankan" data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="education">
	                                        <input type="text" data-callback="restore" data-conv-question="I have completed my bachelors and did my specialized in software engineering" data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="profession">
		                                    <select name="callbackTest" data-conv-question="Do you want to know more about my professional details">
		                                    	<option value="linkedIn" data-callback="linkedin">Yeah</option>
												<option value="" data-callback="restore">No</option>
												<!--option value="" data-callback="rollback">Want to know something else?</option-->
												<!--option value="no" data-callback="restore">No</-->
		                                    </select>
											<select name="callbackTest1" data-conv-question="Do you wanna check my code repository?">
													<option value="gitlab" data-callback="gitlab">Yes</option>
													<option value="no" data-callback="restore">No</option>
										    </select>
	                                    </div>
	                                </div>	              
									<select data-conv-question="You can contact me via | Feel free to connect with me">
											<option value="email" data-callback="email">Email</option>
											<option value="twitter" data-callback="twitter">Twitter</option>
											<option value="insta" data-callback="insta">Instagram</option>
											<option value="" data-callback="restore">Skip</option>
									</select>
	                                <select data-conv-question="This is it! If you like to connect with me, contact me. See you later {name}" id="">
	                                    <option value="" onclick="self.close()">See you!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
	
		function gitlab(stateWrapper, ready) {
			window.open("https://gitlab.com/Ueidias/");
			ready();
		}
		function insta(stateWrapper, ready) {
			window.open("https://www.instagram.com/ashane2e/");
			ready();
		}
		function linkedin(stateWrapper, ready) {
			window.open("https://www.linkedin.com/in/ashane-edirisinghe");
			ready();
		}
		function email(stateWrapper, ready) {
			window.open("mailto:ashane.ediri08@gmail.com");
			ready();
		}
		function twitter(stateWrapper, ready) {
			window.open("https://twitter.com/Ashane_Ediri_");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			rollbackTo = stateWrapper.current;
			originalState = false;
			ready();

		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
