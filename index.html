	                        <div id="chat" class="conv-form-wrapper">												
	                            <form action="" method="GET" class="hidden">
									<input type="text" name="hi" data-conv-question="Hi I am Ashane" >
									<input type="text" name="sup" data-conv-question="Whats up? | How are you? | How you doing?">
	                                <input type="text" name="name" data-conv-question="Alright! What is your name ?.|Okay! Please, tell me your name first. | Hey, you didn't tell me your name | Can I please know your good name ?">
	                                <input type="text" data-conv-question="It's a pleasure to meet you {name}. | Nice meeting you {name}" data-no-answer="true">
	                                <input type="text" name="from" data-conv-question="So where are you from?" >

	                                    <option value="education" >Education</option>
	                                    <option value="profession" >Profession</option>

	                                </select>

	                                    </div>

		                                    </select>

												<option value="" data-callback="restore">Skip</option>
		                                    </select>
											<select name="callbackTest3" data-conv-question="Do you want to know more about my education details">
		                                    	<option value="linkedIn" data-callback="linkedin">Yeah</option>

		                                    </select>
	                                    </div>
	                                    <div data-conv-case="profession">

												<option value="" data-callback="restore">Skip</option>
		                                    </select>
											<select name="callbackTest5" data-conv-question="Do you wanna check my code repository?">
													<option value="gitlab" data-callback="gitlab">Yes</option>
													<option value="no" data-callback="restore">No</option>
										    </select>
											<select name="callbackTest6" data-conv-question="Do you wanna check a technical blog I own?">
													<option value="blog" data-callback="blog">Yes</option>
													<option value="no" data-callback="restore">No</option>
										    </select>
	                                    </div>
										    <div data-conv-case="volunteering">
		                                    <select name="callbackTest7" data-conv-question="I did volunteer at Rotaract">
		                                    	<option value="racInstallation" data-callback="racInstallation">Rotaract Installation</option>
												<option value="racBOO" data-callback="racInstallation">The board of officials 2017-18</option>
												<option value="onehandcanheal3" data-callback="onehandcanheal3">The best project I chaired</option>
												<option value="" data-callback="restore">Skip</option>
		                                    </select>
											<select name="callbackTest8" data-conv-question=" 'HSH community' was initiated to work on community service projects">
													<option value="hsh" data-callback="hsh">Check facebook page</option>
													<option value="" data-callback="restore">Skip</option>
										    </select>
	                                    </div>
	                                </div>	              
									<select data-conv-question="You can contact me via | Feel free to connect with me | I would be glad to know you much better">
											<option value="email" data-callback="email">Email</option>
											<option value="twitter" data-callback="twitter">Twitter</option>
											<option value="insta" data-callback="insta">Instagram</option>
											<option value="" data-callback="restore">Skip</option>
									</select>
	                                <select data-conv-question="This is it! If you like to connect with me, contact me. See you later {name}" id="">
	                                    <option value="" onclick="self.close()">See you!</option>
	                                </select>

		function hsh(stateWrapper, ready) {
			window.open("https://www.facebook.com/helpsomeonehelpless/");

		function racInstallation(stateWrapper, ready) {
			window.open("https://rotaractsliit.com/2017/08/05/1073/");

		}
		function racBOO(stateWrapper, ready) {
			window.open("https://rotaractsliit.com/2017/07/25/the-board-of-officials-2017-18/");
			ready();
		}
		
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			rollbackTo = stateWrapper.current;
			originalState = false;
			ready();

		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
